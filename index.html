<!DOCTYPE html>
<html>
<head>
  <title>মাইক্রো টাস্ক</title>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
</head>
<body>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCpVvO1Lx8cNgoQ4pX4SEmEf_e5mjaw3qc",
  		authDomain: "microtaskearn-fa8ae.firebaseapp.com",
		  projectId: "microtaskearn-fa8ae"
    };
    firebase.initializeApp(firebaseConfig);

    // লগইন ফাংশন
    async function login() {
      const email = "user@example.com";
      const password = "password123";
      const user = await firebase.auth().signInWithEmailAndPassword(email, password);
      const token = await user.user.getIdToken();
      
      // API কল উদাহরণ
      const response = await fetch('https://microtask-api.tondegamer199961.workers.dev/api/user', {
        headers: { 'Authorization': `Bearer ${token}` }
      });
      console.log(await response.json());
    }
    login();
  console.log("এটি একটি টেস্ট মেসেজ");
  firebase.auth().onAuthStateChanged((user) => {
    if (user) {
      console.log("লগইন ইউজার:", user.email, "UID:", user.uid);
    } else {
      console.error("কোনো ইউজার লগইন করেনি!");
    }
  });
  </script>
</body>
</html>
